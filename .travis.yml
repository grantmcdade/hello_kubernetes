sudu: required
language: node_js
env:
  global:
    DOCKER_USERNAME: grantmcdade
    DOCKER_PASSWORD: 
node_js:
- node
service:
- docker
script:
- npm install
- npm run build
- docker build -t grantmcdade/hello-kubernetes .
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push grantmcdade/hello-kubernetes
